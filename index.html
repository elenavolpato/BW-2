<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      .modal-backdrop.show {
        opacity: 0.8;
        background-color: #000;
        backdrop-filter: blur(9px);
      }
    </style>
  </head>
  <body class="bg-dark" data-bs-theme="dark">
    <!-- MODAL -->
    <div class="modal fade modal-backdrop.show" id="loginModal" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-black">
          <div class="container mb-3">
            <div class="row">
              <div class="col text-center">
                <img class="mt-3" src="./css/media/Cover Spotify copia.jpg" width="450" height="250" />
                <img class="mt-3 mb-1" src="./css/media/Spotify_logo_without_text.svg.png" width="50" height="50" />
                <h2 class="mt-2 mb-2">Milioni di canzoni. <br />Gratis solo con Spotify</h2>
              </div>

              <form class="mt-4 mb-3 text-center needs-validation" novalidate>
                <label for="userName" class="form-label">Inserisci il tuo Username</label>
                <div class="input-group">
                  <span class="input-group-text" id="addon-wrapping">@/</span>
                  <input
                    id="userName"
                    type="text"
                    class="form-control"
                    value=""
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    required
                  />
                </div>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please provide your username.</div>

                <div class="modal-footer">
                  <button class="btn rounded-5" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                      <path
                        fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"
                      />
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="loginModal2" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-black">
          <div class="container mt-3">
            <div class="row">
              <div class="col text-center">
                <h2 class="mt-3 mb-4">Scegli 3 o pi√π artisti che ti piacciono</h2>
              </div>
              <div class="container text-center">
                <form id="artistForm" class="row d-flex flex-wrap needs-validation" novalidate>
                  <div id="cardCheck" class="row d-flex flex-wrap"></div>

                  <div class="modal-footer">
                    <button id="btnNext" class="btn rounded-5" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                        <path
                          fill-rule="evenodd"
                          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"
                        />
                      </svg>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN -->
    <div class="conteiner-fluid opacity-50">
      <img src="./css/media/Sfondo_Spotify_Modal.png" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script/index.js"></script>
  </body>
</html>
